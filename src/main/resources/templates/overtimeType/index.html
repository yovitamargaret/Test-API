<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <div class="col-3 p-3 mb-2">
                <a th:href="@{overtimeType/form}" class="btn btn-primary">CREATE</a>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NAME</th>
                        <th scope="col">ACTION</th>
                    </tr>   
                </thead>
                <tbody>
                    <tr th:each="overtimeType: ${overtimeTypes}">
                        <td th:text="${overtimeType.type_id}">
                        <td th:text="${overtimeType.name}">
                        <td><a th:href="@{overtimeType/form/{id} (id = ${overtimeType.type_id})}"><button type="button" class="btn btn-link">Edit</button></a> | 
                            <form th:action="@{overtimeType/delete/{id} (id = ${overtimeType.type_id})}" method="post">
                                <div class="col">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </div>   
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
